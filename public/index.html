<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Polling App</title>
</head>
<body>
    <div class="container">
        <h1>Student Club President Vote</h1>
        <p>Choose the candidate as your next President</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="candidate" id="first" value="First">
                <label for="first">Muller</label>
            </p>
            <p>
                <input type="radio" name="candidate" id="second" value="Second">
                <label for="second">Tim</label>
            </p>
            <p>
                <input type="radio" name="candidate" id="third" value="Third">
                <label for="third">Brad</label>
            </p>
            <p>
                <input type="radio" name="candidate" id="forth" value="Forth">
                <label for="forth">Kevin</label>
            </p>
            <input type="submit" value="Vote" class="btn">

            <br>
            <br>

            <div class="chartContainer" style="height: 300px; width: 100%"></div>
        </form>
    </div>


    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.4.0/pusher.min.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
