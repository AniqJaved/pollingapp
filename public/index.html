<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Polling App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Voting Site</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="features.html">Features</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <h1>Student Club President Vote</h1>
        <p>Choose the candidate as your next President</p>
        <form id="vote-form">
            <p>
                <label for="first">
                    <input type="radio" name="candidate" id="first" value="Muller">
                    <span>Muller</span>
                </label>
            </p>
            <p>
                <label for="second">
                    <input type="radio" name="candidate" id="second" value="Tim">
                    <span>Tim</span>
                </label>
            </p>
            <p>
                <label for="third">
                    <input type="radio" name="candidate" id="third" value="Brad">
                    <span>Brad</span>
                </label>
            </p>
            <p>
                <label for="forth">
                    <input type="radio" name="candidate" id="forth" value="Kevin">
                    <span>Kevin</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">

            <br>
            <br>

            <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </form>

        <div id="subscriberCount">
            <h3>Total people currently voting: <span id="totalSub"></span></h3>
        </div>
    </div>


    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.4.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
